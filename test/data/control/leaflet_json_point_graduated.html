<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/label.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="data/json_point0.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                map.removeLayer(layerOrder[index]);
                map.addLayer(layerOrder[index]);
            }
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        layerControl = L.control.layers({},{},{collapsed:false});
        function pop_point0(feature, layer) {
        }

        function doStylepoint0(feature) {
        if (feature.properties.population >= 0.0 &&
                feature.properties.population <= 3313.0) {

            return {
                radius: '5.0',
                fillColor: '#f7fbff',
                color: '#ffffff',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties.population >= 3313.0 &&
                feature.properties.population <= 6626.0) {

            return {
                radius: '5.0',
                fillColor: '#c7dcef',
                color: '#ffffff',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties.population >= 6626.0 &&
                feature.properties.population <= 9939.0) {

            return {
                radius: '5.0',
                fillColor: '#72b2d7',
                color: '#ffffff',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties.population >= 9939.0 &&
                feature.properties.population <= 13252.0) {

            return {
                radius: '5.0',
                fillColor: '#2878b8',
                color: '#ffffff',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties.population >= 13252.0 &&
                feature.properties.population <= 16565.0) {

            return {
                radius: '5.0',
                fillColor: '#08306b',
                color: '#ffffff',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        }
        var json_point0JSON = new L.geoJson(json_point0, {
            onEachFeature: pop_point0,
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, doStylepoint0(feature))
            }
        });
            layerOrder[layerOrder.length] = json_point0JSON;

        bounds_group.addLayer(json_point0JSON);
        feature_group.addLayer(json_point0JSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
        stackLayers();
        map.on('overlayadd', restackLayers);
        </script>
    </body>
</html>
